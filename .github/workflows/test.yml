name: Run FastAPI Tests

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: aditya2004
          MYSQL_DATABASE: calculations_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pytest requests mysql-connector-python sqlalchemy

      - name: Wait for MySQL to be Ready
        run: |
          sleep 15  # Wait for MySQL to fully start
          mysql -h 127.0.0.1 -u root -paditya2004 -e "SHOW DATABASES;"

      - name: Run Tests
        run: |
          pytest test_api.py --disable-warnings
